<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Sipariş Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-page">
        <h1>Hoş Geldiniz</h1>
        <div class="table-selection">
            <h2>Lütfen Masa Seçiniz</h2>
            <div class="tables-grid" id="tables-grid"></div>
        </div>
        <div class="admin-link">
            <a href="admin.html">Yönetici Girişi</a>
        </div>
    </div>
    <script>
        // Masaları oluştur
        const tablesGrid = document.getElementById('tables-grid');
        for (let i = 1; i <= 20; i++) {
            const tableButton = document.createElement('button');
            tableButton.className = 'table-button';
            tableButton.textContent = `Masa ${i}`;
            tableButton.onclick = () => {
                window.location.href = `menu.html?table=${i}`;
            };
            tablesGrid.appendChild(tableButton);
        }
    </script>
</body>
</html>
